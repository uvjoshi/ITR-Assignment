<body>
    <h3>Switch Case Assignment</h3>

    Enter Values <br><br>
    Value1 : <input type="text" id="value1" name="value1" value="">
    <br><br>
    Value2 : <input type="text" id="value2" name="value2" value="">
    <br><br>
    1.Addition <br>
    2.Substraction <br>
    3.Multiplication <br>
    4.Division <br><br>

    Enter Choice : <input type="text" id="choice" name="choice" value=""> <br><br>
    <input type="button" id="add" name="Submit" value="Choice it" onclick="choiceit()"><br><br>

    Answer : <input type="text" id="answer" name="answer" value="">

    <script>
        function addNumber() {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value = val1 + val2;
        }

        function subNumber() {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value = val1 - val2;
        }

        function mulNumber() {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value = val1 * val2;
        }
        function divNumber() {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ans = document.getElementById("answer");
            ans.value = val1 / val2;
        }

        function choiceit() {
            var ch = parseInt(document.getElementById("choice").value);

            switch (ch) {
                case 1: addNumber();
                    break;

                case 2: subNumber();
                    break;

                case 3: mulNumber();
                    break;

                case 4: divNumber();
                    break;
            }
        }

        function age() {
            var age = parseInt(document.getElementById("age").value);
            if (age >= 18)
                document.getElementById("age.text").value = " Eligible for driving";
            else
                document.getElementById("age.text").value = " Not eligible for driving";
        }

        function booksearch() {
            var book = document.getElementById("book").value;
            
            if(book == "History")
                document.getElementById("book.text").value = "Book Found";
            else if (book == "Science")
                document.getElementById("book.text").value = "Book Found";
            else if (book == "Maths")
                document.getElementById("book.text").value = "Book Found";
            else if (book == "Geography")
                document.getElementById("book.text").value = "Book Found";
            else
                document.getElementById("book.text").value = "Book Not Found";

        }
    </script>
    <br><br>
    <h3>Contional Statements</h3>
    <h4>If-else Statement</h4>
    Enter Age : <input type="text" id="age" name="age" value="">
    <input type="button" id="btn_age" name="btn_age" value="Click me" onclick="age()"><br>
    <input type="text" id="age.text" name="age.text" value="">
    
    <h4>Else-if Statement</h4>
    Search Book : <input type="text" id="book" name="book" value="">
    <input type="button" id="btn_book" name="btn_book" value="Search" onclick="booksearch()"><br>
    <input type="text" id="book.text" name="book.text" value="">
</body>
